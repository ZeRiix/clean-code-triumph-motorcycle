services:
  node-installer:
    image: node:22.13.0
    volumes:
      - ./:/home/node/project
    environment:
      npm_config_cache: /home/node/cache
    working_dir: /home/node/project
    user: 1000:1000
    command: npm i

  duplo:
    image: node:22.13.0
    volumes:
      - ./:/home/node/project
    ports:
      - 1506:1506
    environment:
      npm_config_cache: /home/node/cache
    working_dir: /home/node/project
    user: 1000:1000
    command: npm run dev:duplo
    depends_on:
      node-installer:
        condition: service_completed_successfully

  duplo-generate-types:
    image: node:22.13.0
    volumes:
      - ./:/home/node/project
    environment:
      npm_config_cache: /home/node/cache
    working_dir: /home/node/project
    user: 1000:1000
    command: npm run generate:types:watch
    depends_on:
      node-installer:
        condition: service_completed_successfully

  mongo:
    image: mongo:8.0.4
    env_file: ./infrastructures/.env
    volumes:
      - "mongo_data:/data/db"
    attach: false

  frontend:
    image: node:22.13.0
    volumes:
      - ./:/home/node/project
    ports:
      - 5173:5173
    environment:
      npm_config_cache: /home/node/cache
    working_dir: /home/node/project
    user: 1000:1000
    command: npm run dev:frontend
    depends_on:
      node-installer:
        condition: service_completed_successfully

volumes:
  mongo_data:
